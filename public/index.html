<!DOCTYPE html>
<html>
<head>
  <title>Web Chat App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
    #message { width: 80%; padding: 5px; }
    #send { padding: 5px 10px; }
  </style>
</head>
<body>
  <h2>Real-Time Chat</h2>
  <div id="chat"></div>
  <input id="message" placeholder="Type a message..." autocomplete="off" />
  <button id="send">Send</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
